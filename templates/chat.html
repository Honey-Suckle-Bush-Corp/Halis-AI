<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Halis Chat - Beta</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            width: 400px;
            max-width: 90%;
            position: relative;
        }
        .chat-header {
            text-align: center;
            margin-bottom: 1rem;
            font-weight: bold;
            color: #FF5733;
        }
        .top-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        .top-buttons button {
            padding: 0.4rem 0.8rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: #fff;
        }
        .donate-button {
            background: #28A745;
        }
        .donate-button:hover {
            background: #1e7e34;
        }
        .home-button {
            background: #007BFF;
        }
        .home-button:hover {
            background: #0056b3;
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            background: #fafafa;
        }
        .chat-message {
            margin-bottom: 0.5rem;
        }
        .user {
            font-weight: bold;
            color: #007BFF;
        }
        .bot {
            font-weight: bold;
            color: #28A745;
        }
        input[type="text"] {
            width: calc(100% - 90px);
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button.send {
            padding: 0.55rem 1rem;
            border: none;
            background: #007BFF;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        button.send:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">⚠️ BETA TEST — Halis Chat</div>

        <div class="top-buttons">
            <button class="donate-button" onclick="window.location.href='https://givebutter.com/Halis'">
                Donate
            </button>
            <button class="home-button" onclick="window.location.href='https://www.honeysucklebush.com'">
                Home
            </button>
        </div>

        <div class="chat-box">
            {% if user_message %}
            <div class="chat-message user">You: {{ user_message }}</div>
            {% endif %}
            {% if bot_message %}
            <div class="chat-message bot">Halis: {{ bot_message }}</div>
            {% endif %}
        </div>

        <form method="POST" action="{{ url_for('chat') }}">
            <input type="text" name="message" placeholder="Type your message..." required>
            <button type="submit" class="send">Send</button>
        </form>
    </div>
</body>
</html>
